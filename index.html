<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
            <h1><img src="Imagenes/logo.png" ></h1>
    </header>
    <main>
        <section class="caja-principal">
            <textarea id="mensaje"  class="texto-input" placeholder="Ingrese el texto aquí"></textarea>
            
            <p>Solo letras minusculas y sin acentos</p>

            <div class="caja-botones">
                <input type="submit" onclick="botonEncriptar();" value="Encriptar" class="boton" id="boton-encriptar">
                <input type="submit" onclick="botonDesencriptar();" value="Desencriptar" class="boton" id="boton-desencriptar">
            </div>
        </section>

        <section class="caja-sin-resultado">
            <div class="contenido-no-encontrado">
                <img src="Imagenes/no-encontrado.png" alt="">
                <div class="texto-no-encontrado">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            
        </section>

        <section class="caja-resultado">
            <p id="parrafoResultado" class="parrafoResultado">aaaa</p>
            <input type="submit" onclick="botonCopiar();" value="Copiar" class="boton" id="boton-copiar">
        </section>

    </main>
    <footer>
        <p>Manuela Stacco 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
